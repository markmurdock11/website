<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>media — mark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #f2f2f2;
      --ink: #111;
      --win: #ffffff;
      --border: #111;
      --shadow: rgba(0,0,0,0.15);
    }

    body{
      margin: 0;
      font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: var(--bg);
      color: var(--ink);
    }

    .topbar{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 18px 10px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .title{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .back a{
      font-size: 12px;
      color: #000;
      text-decoration: none;
    }
    .back a:hover{ text-decoration: underline; }

    .desktop{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 140px);
      gap: 26px;
      align-items: start;
    }

    .icon{
      background: none;
      border: none;
      cursor: pointer;
      text-align: center;
      padding: 8px 6px;
      border-radius: 10px;
    }

    .icon:hover{
      outline: 1px dashed #111;
      outline-offset: 4px;
    }

    .icon img{
      width: 104px;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
      margin: 0 auto;
    }

    .icon .label{
      display: block;
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.2;
    }

    /* modal */
    #overlay[hidden]{ display:none; }
    #overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.22);
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .window{
      width: min(860px, 96vw);
      max-height: 82vh;
      background: var(--win);
      border: 2px solid var(--border);
      box-shadow: 0 12px 34px var(--shadow);
      display: flex;
      flex-direction: column;
    }

    .windowbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 2px solid var(--border);
      background: #e9e9e9;
      font-size: 12px;
      font-weight: 700;
    }

    .winbtns{
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn{
      font-family: inherit;
      font-size: 12px;
      padding: 6px 10px;
      border: 2px solid var(--border);
      background: #fff;
      cursor: pointer;
    }
    .btn:hover{ background:#f6f6f6; }

    .content{
      padding: 14px 14px 18px;
      overflow: auto;
      line-height: 1.6;
      font-size: 13px;
    }

    .content h2{ display:none; }

    }

    .content ol, .content ul{
      padding-left: 18px;
      margin: 10px 0 0;
    }

    .content li{ margin: 8px 0; }
    .content a{ color:#000; text-decoration:none; }
    .content a:hover{ text-decoration: underline; }

    .smallnote{
      margin-top: 10px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title">kram's virtual library</div>
    <div class="back"><a href="index.html">← back</a></div>
  </div>

  <div class="desktop">
    <button class="icon" data-target="movies">
      <img src="assets/assets/img/movie.png" alt="movies">
      <span class="label">movies (top 10)</span>
    </button>

    <button class="icon" data-target="tv">
      <img src="assets/assets/img/tv.png" alt="tv">
      <span class="label">tv (top 10)</span>
    </button>

    <button class="icon" data-target="books">
      <img src="assets/assets/img/book.png" alt="books">
      <span class="label">books (top 10)</span>
    </button>

    <button class="icon" data-target="songs">
      <img src="assets/assets/img/song.png" alt="songs">
      <span class="label">songs (top 10)</span>
    </button>

    <button class="icon" data-target="blogs">
      <img src="assets/assets/img/blogs.png" alt="blogs">
      <span class="label">blogs (top 10)</span>
    </button>

    <button class="icon" data-target="all">
      <img src="assets/assets/img/all.png" alt="all">
      <span class="label">all media (A→Z)</span>
    </button>
  </div>

  <!-- modal -->
  <div id="overlay" hidden>
    <div class="window" role="dialog" aria-modal="true" aria-labelledby="window-title">
      <div class="windowbar">
        <div id="window-title">window</div>
        <div class="winbtns">
          <button class="btn" id="openAllInNewTab" hidden>open all</button>
          <button class="btn" id="close">close</button>
        </div>
      </div>
      <div class="content" id="modalContent"></div>
    </div>
  </div>

  <script src="assets/assets/js/media.js" defer></script>
</body>
</html>
